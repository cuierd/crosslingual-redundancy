# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: f0_regression.yaml
  - override /model_task: token_tagging_kmn_mle.yaml
  - override /callbacks: f0_regression.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mbert", "f0", "regression","zh"]

seed: 12345

logger:
  wandb:
    project: mbert-f0-dct-4-reg
    entity: cui-ding
    tags: ["bert-large-cased", "f0", "regression","zh"]
    name: "run-${now:%Y-%m-%d_%H-%M-%S}"
    group: "bert-large-cased" # Add this line to override the 'group' parameter
    log_model: False # Add this line to override the 'log_model' parameter

trainer:
  min_epochs: 1
  max_epochs: 50
  gradient_clip_val: 1
  accumulate_grad_batches: 4

model_task:
  huggingface_model: bert-base-multilingual-cased
  num_labels: 4
  optimizer:
    lr: 0.00005
    weight_decay: 0.1
  scheduler:
    patience: 2
  use_mlp: false 
  freeze_lm: false
  # train_last_k_layers: 3

callbacks:
  early_stopping:
    patience: 3

data:
  model_name: /cluster/home/cuding/.cache/huggingface/hub/models--bert-base-multilingual-cased/snapshots/3f076fdb1ab68d5b2880cb87a0886f315b8146f8
  batch_size: 4
  dataset_name: CommonVoice_zh
  data_cache: languages/zh/cache
  lab_root: /cluster/work/cotterell/gacampa/zh/aligned
  phoneme_lab_root: /cluster/work/cotterell/gacampa/zh/aligned
  wav_root: /cluster/work/cotterell/gacampa/zh/wav_files
  train_file: train-clean-100
  val_file: dev-clean
  test_file: test-clean
  score_last_token: true # only score the first token of a word in loss
  debug: false
  tokenization_by_letter: false

  f0_mode: dct
  f0_n_coeffs: 4
  celex_path: None
  stress_localizer: None

  num_workers: 0
  # pin_memory: False