# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: f0_regression.yaml
  - override /model_task: token_tagging_mdn_llama_mle.yaml
  - override /callbacks: f0_regression.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml   # or ddp.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["llama", "f0", "regression","en"]

seed: 12345

logger:
  wandb:
    project: llama-f0-dct-4-reg
    entity: cui-ding
    tags: ["llama", "f0", "regression","en"]
    name: "run-${now:%Y-%m-%d_%H-%M-%S}"
    group: "llama" # Add this line to override the 'group' parameter
    log_model: False # Add this line to override the 'log_model' parameter

trainer:
  min_epochs: 1
  max_epochs: 50
  gradient_clip_val: 1
  accumulate_grad_batches: 16

model_task:
  huggingface_model: MaLA-LM/emma-500-llama2-7b
  num_labels: 4
  optimizer:
    lr: 0.00005
    weight_decay: 0.1
  scheduler:
    patience: 2
  use_mlp: false 
  freeze_lm: false
  # train_last_k_layers: 3

callbacks:
  early_stopping:
    patience: 3

data:
  model_name: MaLA-LM/emma-500-llama2-7b
  batch_size: 8
  dataset_name: CommonVoice_en
  data_cache: languages/en/cache
  lab_root: /home/user/ding/Projects/Prosody/languages/en/aligned
  phoneme_lab_root: /home/user/ding/Projects/Prosody/languages/en/aligned
  wav_root: /home/user/ding/Projects/Prosody/languages/en/wav_files
  train_file: train-clean-100
  val_file: dev-clean
  test_file: test-clean
  score_last_token: true # only score the first token of a word in loss
  debug: false
  tokenization_by_letter: False

  f0_mode: dct
  f0_n_coeffs: 4
  celex_path: None
  stress_localizer: None

  num_workers: 16
  pin_memory: true